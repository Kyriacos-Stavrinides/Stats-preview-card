<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="card">
    <picture class="card__img">
      
    </picture>
    <div class="card__text">
      <h1 class="card__header white-text">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
    <div class="card__info">
      <p class="card__info-companies"><span class="white-text">10k+</span><br> companies</p>
      <p class="card__info-templates"><span class="white-text">314</span><br> templates</p>
      <p class="card__info-queries"><span class="white-text">12m+</span><br> queries</p>
    </div>
  </article>

  
</body>
</html>
